<header class="col-lg-12">
  <app-g-sc></app-g-sc>
</header>

<main class="col-lg-12">
  <ul>
    <li *ngFor="let gym of gyms"><!--ngFor 里面加个;let i=index可以取计数器值-->
      <a routerLink="/gym/id/{{ gym.id }}">
        <section class="card panel-default col-md-3">
          <div class="card-heading">
            <h3 class="card-title">{{ gym.id }} 健身房 - {{ gym.description }} </h3>
          </div>
          <div class="card-block">
            <div>坐标: {{ gym.location.lati }}N, {{ gym.location.longi }}E</div>
            <div>评价：⭐️⭐️⭐️⭐️⭐️</div>
          </div>
        </section>
      </a>
    </li>
  </ul>
</main>

<footer class="col-sm-12">
</footer>
